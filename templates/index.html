<html>
		<head>
				<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
				<script type="text/javascript" src="/static/arbor/lib/arbor.js" ></script>
				<script type="text/javascript" src="/static/arbor/demos/_/graphics.js" ></script>
				<script type="text/javascript" src="/static/arbor/demos/halfviz/src/renderer.js" ></script>
				<link rel="stylesheet" href="/static/css/bootstrap.min.css"></script>
				<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		</head>
		<body>
			<div class="container" style="padding-top: 50px;">
				<h1> GraphBin </h1>
				<div id="controls" class="pull-left">

					<input class="form-control" id="node-label" maxlength="15" placeholder="enter node value">
					<input class="form-control" id="node-name" maxlength="15" placeholder="enter node name">
					<button class="btn btn-success" id="newNode">Add Node</button>

					<h4>Source node: <strong id="source"></strong></h4>
					<h4>Target node: <strong id="target"></strong></h4>
					<button class="btn btn-success" id="addEdge">Add Edge</button>
				</div>
				<div id="graph" class="pull-right">
					<canvas id="viewport" width="800" height="800" style="border: 1px solid #000;"></canvas>
				</div>
			</div>
			<script type="text/javascript" src="/static/js/main.js"></script>
			<script type="text/javascript" src="/static/js/canvasInteraction.js"></script>

		</body>
</html>
