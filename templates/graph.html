<html>
		<head>
				<script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
				<script type="text/javascript" src="/static/arbor/lib/arbor.js" ></script>
				<script type="text/javascript" src="/static/arbor/demos/_/graphics.js" ></script>
				<script type="text/javascript" src="/static/arbor/demos/halfviz/src/renderer.js" ></script>
				<link rel="stylesheet" href="/static/css/bootstrap.min.css"></script>
				<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
				<script type="text/javascript" src="/static/FileSaver.js/FileSaver.js" ></script>
				<script type="text/javascript" src="/static/canvas-toBlob.js/canvas-toBlob.js"></script>
		</head>
		<body>
			<div class="container" style="padding-top: 50px;">
				<h1> GraphBin <small id="graphname-header"></small>

					<button class="btn btn-primary pull-right" id="selectionMode">Selection Mode</button>
					<button class="btn btn-success pull-right" id="exportGraph">Export graph</button>
				</h1>
				<div id="controls" class="pull-left">
					<h2>
						<small> + Node </small>
					</h2>
					<input class="form-control" id="node-label" maxlength="15" placeholder="Node value / key">
					<input class="form-control" id="node-name" maxlength="15" placeholder="Node name (optional)">
					<button class="btn btn-success" id="addOrEditNode">Add/Edit Node</button>
					<br>
					
					<h2>
						<small>+/- Edge</small>
					</h2>
					<p>How to:</p>
					<ul>
						<li>Hit "Selection Mode" button at the top right</li>
						<li><b>Shift + F</b> for source</li>
						<li><b>Shift + T</b> for target</li>
					</ul>
					<br>
					<p><b>Source node:</b> <strong id="source"></strong></p>
					<p><b>Target node: </b><strong id="target"></strong></p>
					<button class="btn btn-success" id="addEdge">Add Edge</button>
					<button class="btn btn-success" id="deleteEdge">Delete Edge</button>
					<button class="btn btn-success" id="clearNodes">Clear Nodes</button>
					<br>
					
					<h2>
						<small>- Delete Node</small>
						
					</h2>
					<ul>
						<li> Hit "Selection Mode" button at the top right</li>
						<li> Select a node with <b>Shift + D.</b></li>
					</ul>
					<br>
				</div>
				<div id="graph" class="pull-right">
					<canvas id="viewport" width="800" height="600" style="border: 1px solid #000;"></canvas>
				</div>
			</div>
			<script type="text/javascript" src="/static/js/main.js"></script>
			<script type="text/javascript" src="/static/js/canvasInteraction.js"></script>

		</body>

</html>
