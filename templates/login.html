
  <form method="post" class="form" action="{{ url_for('login')}}">
    <h3 class="form-heading">Login <a href="{{ url_for('index') }}" title="Back to homepage"><i class="icon icon-home pull-right"></i></a></h3>
    {{ form.email(class_ = 'form-control first-input', placeholder = form.email.label.text, required = true, autofocus = true) }}
    {{ form.password(class_ = 'form-control last-input', placeholder = form.password.label.text, required = true) }}

    <p class="pull-right"><a href="{{ url_for('register') }}">Register</a></p>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
  </form>
