<html>
	<head>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" style="padding-top: 30px;">
			<h1><a style="text-decoration: none;" href='/'>GraphBin</a> <small>Login</small></h1>
			<br>
			<div class="col-md-4">
				<p><b>{{message}}</b></p>
				<form method="post" role="form" action="{{ url_for('login')}}">
					<div class="form-group">
						{{ form.username(class_ = 'form-control first-input', placeholder = form.username.label.text, required = true, autofocus = true) }}
					</div>
					<div class="form-group">
						{{ form.password(class_ = 'form-control last-input', placeholder = form.password.label.text, required = true) }}
					</div>
					<input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
					<p class="pull-right"><a href="{{ url_for('register') }}">Register</a></p>
				</form>
			</div>

		</div>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-57943556-1', 'auto');
		  ga('send', 'pageview');

		</script>

	</body>
</html>
