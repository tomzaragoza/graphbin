{% for graph in all_graphs %}
	<div id="{{graph}}-list-item">
		<h3>
			<a href="/graph/{{graph}}">{{graph}}</a> 
			<button class="btn btn-default pull-right settings" data-graph-name="{{graph}}">
				<span class="glyphicon glyphicon-cog"></span>
			</button>
			<button class="btn btn-default pull-right delete" data-graph-name="{{graph}}">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</h3>
	</div>
{% endfor %}

<script>
$("button.settings").click(function() {
	var graphName = $(this).attr('data-graph-name');
	// call on /graph_settings/<graphname>
});

$("button.delete").click(function() {
	var graphName = $(this).attr('data-graph-name');
	// call on /delete_graph/<graphname>

	$.ajax({
			type: "GET",
			url: "/delete_graph/" + graphName,
			success: function(data) {
				$("#response-box").html(data);
			}
	});
});
</script>
